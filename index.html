<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animista.css">
    <title>Emoji Pairing</title>
</head>
<body>

    <header>
        <div>
            <h1>Emoji Pairing</h1>
        </div>
    </header>

    <section id="tableGame">

        <!-- FIRST ROW -->

        <div id="fRow" class="firstRow">
            <div id="card" class="cards back"  onclick="flipCard()">
                <span class="dispNone">&#x1F354</span>
            </div>
            <div class="cards back"></div>
            <div class="cards back"></div>
            <div class="cards back" ></div>
            <div class="cards back" ></div>
            <div class="cards back"></div>
        </div>
       

        <!-- SECOND ROW -->

        <div class="secondRow">
            <div class="cards back"></div>
            <div class="cards back"></div>
            <div class="cards back"></div>
            <div class="cards back"></div>
            <div class="cards back"></div>
            <div class="cards back"></div>
        </div>
       

          <!-- THIRD ROW -->


          <div class="thirdRow">
            <div class="cards back"></div>
            <div class="cards back"></div>
            <div class="cards back"></div>
            <div class="cards back"></div>
            <div class="cards back"></div>
            <div class="cards back"></div>
        </div>
        

       <!-- FOURTH ROW -->
        
        <div class="fourthRow">
            <div class="cards back"></div>
            <div class="cards back"></div>
            <div class="cards back"></div>
            <div class="cards back"></div>
            <div class="cards back"></div>
            <div class="cards back"></div>
        </div>
        

        <!-- FIFTH ROW -->

        <div class="fifthRow">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        

        <!-- SIXTH ROW -->
       
        <div class="sixthRow">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
       

      </section>
</body>

<script type="text/javascript" src="script.js"></script>
</html>
