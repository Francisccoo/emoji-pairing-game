<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animista.css">
    <title>Emoji Pairing</title>
</head>
<body>

    <header>
       
            <h1>Emoji Pairing</h1>
        
    </header>

    <section id="tableGame">

        <!-- FIRST ROW -->

        <div id="fRow" class="firstRow">
            <div class="cards back">
                <span class="dispNone"></span>
            </div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
        </div>
       

        <!-- SECOND ROW -->

        <div class="secondRow">
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
        </div>
       

          <!-- THIRD ROW -->


          <div class="thirdRow">
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
        </div>
        

       <!-- FOURTH ROW -->
        
        <div class="fourthRow">
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
        </div>
        

        <!-- FIFTH ROW -->

        <div class="fifthRow">
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
        </div>
        

        <!-- SIXTH ROW -->
       
        <div class="sixthRow">
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
            <div class="cards back"><span class="dispNone"></span></div>
        </div>
       

      </section>

      <section id="tableInfo">
          <div><p>moves: </p></div>
          <div onload="timeCount()"><p id="timer">time: </p></div>
      </section>
</body>

<script type="text/javascript" src="script.js"></script>
</html>
